<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reminder</title>
    <!-- Bootstrap 5 CSS for modern and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <!-- Card Component for the Daily Reminder -->
                <div class="card shadow-lg rounded-3">
                    <!-- Card Header -->
                    <div class="card-header bg-gradient bg-primary text-white text-center">
                        <h4 class="mb-0">ğŸŒŸ Daily Reminder</h4>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <p class="fs-5">Hello <strong>{{ email }}</strong>,</p>
                        <p class="text-muted">
                            This is your daily reminder. Please check if you have any pending ad requests.
                        </p>
                    </div>
                    <!-- Card Footer -->
                    <div class="card-footer text-center bg-light">
                        <small class="text-secondary">Thank you for your attention!</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
